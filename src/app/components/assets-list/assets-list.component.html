<div class="search-container">
  <mat-form-field appearance="fill">
    <mat-label>Pesquisar Ativo</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Digite a descrição do ativo"
    />
  </mat-form-field>
</div>

<!-- Tabela de Ativos -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Coluna de ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Coluna de Descrição -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
  </ng-container>

  <!-- Coluna de Data de Validade -->
  <ng-container matColumnDef="dataValidade">
    <th mat-header-cell *matHeaderCellDef>Data Validade</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dataValidade | date }}
    </td>
  </ng-container>

  <!-- Coluna de Investimento Mínimo -->
  <ng-container matColumnDef="investimentoMinimo">
    <th mat-header-cell *matHeaderCellDef>Investimento Mínimo (R$)</th>
    <td mat-cell *matCellDef="let element">
      {{ element.investimentoMinimo | currency : "BRL" }}
    </td>
  </ng-container>

  <!-- Cabeçalho e Linhas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- Paginação -->
<mat-paginator
  [pageSizeOptions]="[5, 10, 25]"
  showFirstLastButtons
></mat-paginator>
